<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get & Post</title>
  </head>
  <body>
    <div>
      <h1>Get Method</h1>
      <form action="http://locahost:8080/register" method="get">
        <input type="text" placeholder="username" name="user" />
        <input type="password" placeholder="password" name="password" />
        <button>Submit</button>
      </form>
      <br />
      <h1>Post Method</h1>
      <form action="http://locahost:8080/register" method="post">
        <input type="text" placeholder="username" name="user" />
        <input type="password" placeholder="password" name="password" />
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
